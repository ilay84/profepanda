{% extends "base.html" %}

{% block title %}{{ t('Iniciar sesión', 'Sign in', app_lang) }} · ProfePanda{% endblock %}

{% block admin_nav %}
  {% include "_admin_bar.html" %}
{% endblock %}

{% block content %}
  <div class="ppx-card" style="max-width:420px;margin:2rem auto;padding:1.25rem;border:1px solid #e5e7eb;border-radius:14px;background:#fff;box-shadow:0 6px 18px rgba(0,0,0,.06);">
    <h1 class="ppx-h2" style="margin:0 0 .75rem 0;">{{ t('Iniciar sesión', 'Sign in', app_lang) }}</h1>

    <form action="{{ url_for('accounts.login_submit') }}" method="post" style="display:flex;flex-direction:column;gap:.75rem;">
      <label for="email" style="font-weight:600;">{{ t('Correo electrónico', 'Email', app_lang) }}</label>
      <input id="email" name="email" type="email" required
             placeholder="you@example.com"
             style="padding:.6rem .7rem;border:1px solid #e5e7eb;border-radius:10px;font:500 14px/1.4 Montserrat,system-ui;">

      <label for="password" style="font-weight:600;">{{ t('Contraseña', 'Password', app_lang) }}</label>
      <input id="password" name="password" type="password" required
             style="padding:.6rem .7rem;border:1px solid #e5e7eb;border-radius:10px;font:500 14px/1.4 Montserrat,system-ui;">

      <button type="submit" class="ppx-btn" style="margin-top:.5rem;padding:.65rem .9rem;border:0;border-radius:10px;background:#475dd7;color:#fff;font:700 14px/1 Montserrat,system-ui;cursor:pointer;">
        {{ t('Entrar', 'Sign in', app_lang) }}
      </button>
    </form>
  </div>
{% endblock %}
